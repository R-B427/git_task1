{% extends "mypollapp/base.html" %}

{% block title %}Polls{% endblock %}

{% block content %}
<h1 class="mb-4">Polls</h1>

{% if latest_question_list %}
    <div class="list-group">
        {% for question in latest_question_list %}
            <a href="{% url 'mypollapp:detail' question.id %}" class="list-group-item list-group-item-action">
                {{ question.question_text }}
            </a>
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted">No polls are available.</p>
{% endif %}
{% endblock %}
