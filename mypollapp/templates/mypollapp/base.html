
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}MyPollApp{% endblock %}</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
    <!-- Navbar: Main navigation bar for the app -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <!-- Brand link to home page -->
            <a class="navbar-brand" href="{% url 'mypollapp:index' %}">MyPollApp</a>
            <!-- Additional navbar items can be added here -->
        </div>
    </nav>

    <div class="container">
        {# Content block to be overridden by child templates #}
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
