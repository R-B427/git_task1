<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to MyPollApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { margin-bottom: 2rem; font-size: 1.2rem; color: #555; }
        .btn-group { display: flex; gap: 1rem; }
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Welcome to MyPollApp</h1>
    <p>Please login or register to participate in polls.</p>
    <div class="btn-group">
        <a href="{% url 'mypollapp:login' %}" class="btn">Login</a>
        <a href="{% url 'mypollapp:register' %}" class="btn">Register</a>
    </div>
</body>
</html>
